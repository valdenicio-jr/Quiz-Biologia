<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz: Doen√ßas Bacterianas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f2e9 25%, #a7d8a7 100%);
      padding: 30px 20px;
      max-width: 650px;
      margin: auto;
      color: #2d3a2f;
      user-select: none;
      background-image:
        radial-gradient(circle at 10% 20%, #a3c59d 1px, transparent 2px),
        radial-gradient(circle at 20% 40%, #c1e1c1 1px, transparent 2px),
        radial-gradient(circle at 70% 80%, #91b37b 1px, transparent 2px);
      background-size: 60px 60px;
      background-repeat: repeat;
    }
    h1 {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 20px;
      color: #1a4429;
      position: relative;
      user-select: text;
    }
    h1::before {
      content: "üß´ ";
      font-size: 2.5rem;
      position: absolute;
      left: -40px;
      top: 0;
    }
    .question {
      background: #f5fcf5;
      padding: 20px 25px;
      margin-bottom: 25px;
      border-radius: 18px;
      border: 3px solid #7bb07b;
      box-shadow: 0 8px 14px rgba(79, 118, 70, 0.2);
      font-size: 1.1rem;
      position: relative;
      user-select: text;
    }
    .question h2 {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      margin-bottom: 15px;
      padding-left: 40px;
      position: relative;
    }
    .question h2::before {
      content: "üî¨";
      position: absolute;
      left: 0;
      top: 0;
      font-size: 1.5rem;
      line-height: 1;
      user-select: none;
    }
    button {
      margin: 8px 0;
      padding: 14px 20px;
      width: 100%;
      font-size: 1.05rem;
      border: 2.5px solid #4e844e;
      border-radius: 25px;
      background-color: #a2d09f;
      color: #1f3a1f;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 3px 6px rgba(54, 108, 54, 0.3);
    }
    button:hover:not(:disabled) {
      background-color: #84b36e;
      border-color: #3b6d3b;
      color: #e6f2e6;
    }
    button:disabled {
      background-color: #c6dbc4;
      border-color: #8ca18c;
      color: #707f70;
      cursor: default;
      box-shadow: none;
    }
    #feedback {
      margin-top: 18px;
      font-weight: 700;
      font-size: 1.25rem;
      user-select: text;
    }
    #feedback.correto {
      color: #2e7d32;
    }
    #feedback.errado {
      color: #b71c1c;
    }
    #next-btn, #back-btn {
      margin-top: 18px;
      width: 48%;
      display: inline-block;
      font-weight: 700;
      box-shadow: 0 4px 9px rgba(45, 74, 45, 0.3);
    }
    #next-btn:hover, #back-btn:hover {
      box-shadow: 0 6px 15px rgba(25, 61, 25, 0.6);
    }
    #back-btn {
      background-color: #f0ad4e;
      color: #4a3b1f;
      border-color: #c67f27;
      float: left;
    }
    #back-btn:hover {
      background-color: #e09231;
      border-color: #a56317;
      color: #f7f3e7;
    }
    #buttons-container {
      overflow: hidden;
      user-select: none;
    }
    #result {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      margin-top: 28px;
      color: #2e7d32;
      clear: both;
      user-select: text;
    }
    #reset-btn {
      background-color: #c0392b;
      margin-top: 28px;
      width: 100%;
      font-weight: 700;
      box-shadow: 0 5px 14px rgba(158, 43, 25, 0.7);
      border: 3px solid #8e2616;
      border-radius: 28px;
      user-select: none;
    }
    #reset-btn:hover {
      background-color: #992d22;
      border-color: #6d1c11;
      color: #fbeaea;
      box-shadow: 0 7px 20px rgba(138, 28, 17, 0.9);
    }
  </style>
</head>
<body>
  <h1>Quiz: Doen√ßas Bacterianas por Alimentos</h1>

  <div id="quiz-container"></div>
  <div id="feedback"></div>
  <div id="buttons-container">
    <button id="back-btn" style="display:none;">Voltar</button>
    <button id="next-btn" style="display:none;">Pr√≥xima</button>
  </div>
  <div id="result"></div>
  <button id="reset-btn" style="display:none;">Refazer Quiz</button>

  <script>
    const quiz = [
      {
        pergunta: "1. Qual bact√©ria √© associada com carne mal cozida e pode causar infec√ß√µes graves?",
        opcoes: ["Clostridium botulinum", "Escherichia coli (E. coli)", "Streptococcus", "Listeria"],
        correta: 1
      },
      {
        pergunta: "2. Qual √© o principal sintoma do botulismo?",
        opcoes: ["Diarreia intensa", "Tosse cr√¥nica", "Paralisia muscular", "Febre leve"],
        correta: 2
      },
      {
        pergunta: "3. Como a Salmonela geralmente √© transmitida?",
        opcoes: ["Pelo ar", "Pelo contato com √°gua limpa", "Por ovos e carnes crus ou mal cozidos", "Por picadas de insetos"],
        correta: 2
      },
      {
        pergunta: "4. Qual dessas bact√©rias pode produzir toxinas letais em alimentos enlatados mal conservados?",
        opcoes: ["E. coli", "Salmonella", "Clostridium botulinum", "Bacillus subtilis"],
        correta: 2
      },
      {
        pergunta: "5. Como prevenir infec√ß√µes por E. coli?",
        opcoes: ["Lavar bem as m√£os e cozinhar carnes completamente", "Evitar frutas c√≠tricas", "Tomar antibi√≥ticos preventivamente", "Evitar beber leite"],
        correta: 0
      },
      {
        pergunta: "6. Qual doen√ßa bacteriana causada por alimentos contaminados pode levar √† insufici√™ncia respirat√≥ria?",
        opcoes: ["Botulismo", "Salmonelose", "Intoxica√ß√£o por E. coli", "Listeriose"],
        correta: 0
      },
      {
        pergunta: "7. Qual √© uma medida importante para evitar a salmonela em ovos?",
        opcoes: ["Consumir ovos crus", "Cozinhar os ovos completamente", "Lavar ovos com √°gua quente", "Guardar ovos fora da geladeira"],
        correta: 1
      },
      {
        pergunta: "8. Qual bact√©ria √© frequentemente ligada a surtos de diarreia hemorr√°gica?",
        opcoes: ["Clostridium botulinum", "Escherichia coli (E. coli)", "Salmonella", "Campylobacter"],
        correta: 1
      },
      {
        pergunta: "9. O botulismo √© causado pela ingest√£o de toxinas produzidas por qual bact√©ria?",
        opcoes: ["Salmonella", "Clostridium botulinum", "E. coli", "Listeria monocytogenes"],
        correta: 1
      },
      {
        pergunta: "10. Qual √© a principal forma de prevenir todas essas infec√ß√µes bacterianas por alimentos?",
        opcoes: ["Uso correto da refrigera√ß√£o e cozimento adequado dos alimentos", "Evitar alimentos org√¢nicos", "Consumir apenas alimentos industrializados", "Tomar antibi√≥ticos antes das refei√ß√µes"],
        correta: 0
      }
    ];

    let indice = 0;
    let respostas = Array(quiz.length).fill(null);

    const container = document.getElementById("quiz-container");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const backBtn = document.getElementById("back-btn");
    const resultDiv = document.getElementById("result");
    const resetBtn = document.getElementById("reset-btn");

    function mostrarPergunta() {
      feedback.innerText = "";
      feedback.className = "";
      resultDiv.innerText = "";
      resetBtn.style.display = "none";

      const q = quiz[indice];
      let html = `<div class="question"><h2>${q.pergunta}</h2>`;
      q.opcoes.forEach((opcao, i) => {
        // desabilitar op√ß√µes depois de responder
        const disabled = respostas[indice] !== null ? "disabled" : "";
        // marcar a op√ß√£o selecionada
        const checked = respostas[indice] === i ? "checked" : "";
        html += `
          <label style="display:block; margin-bottom:10px; cursor: pointer;">
            <input type="radio" name="opcao" value="${i}" ${disabled} ${checked} />
            ${opcao}
          </label>`;
      });
      html += `</div>`;

      container.innerHTML = html;

      // mostrar bot√µes
      backBtn.style.display = indice > 0 ? "inline-block" : "none";
      nextBtn.style.display = respostas[indice] !== null ? "inline-block" : "none";
      nextBtn.innerText = (indice === quiz.length - 1) ? "Finalizar" : "Pr√≥xima";

      // se j√° respondeu essa pergunta, mostrar feedback
      if (respostas[indice] !== null) {
        mostrarFeedback();
      }

      // adicionar evento para escolher op√ß√£o
      const radios = document.querySelectorAll('input[name="opcao"]');
      radios.forEach(radio => {
        radio.addEventListener("change", () => {
          respostas[indice] = parseInt(radio.value);
          nextBtn.style.display = "inline-block";
          mostrarFeedback();
        });
      });
    }

    function mostrarFeedback() {
      const q = quiz[indice];
      const resposta = respostas[indice];
      if (resposta === q.correta) {
        feedback.innerText = "‚úîÔ∏è Resposta correta!";
        feedback.className = "correto";
      } else {
        feedback.innerText = `‚ùå Resposta errada! A correta √©: "${q.opcoes[q.correta]}"`;
        feedback.className = "errado";
      }
    }

    nextBtn.addEventListener("click", () => {
      if (indice < quiz.length - 1) {
        indice++;
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    });

    backBtn.addEventListener("click", () => {
      if (indice > 0) {
        indice--;
        mostrarPergunta();
      }
    });

    resetBtn.addEventListener("click", () => {
      indice = 0;
      respostas.fill(null);
      feedback.innerText = "";
      feedback.className = "";
      resultDiv.innerText = "";
      resetBtn.style.display = "none";
      mostrarPergunta();
    });

    function mostrarResultado() {
      container.innerHTML = "";
      backBtn.style.display = "none";
      nextBtn.style.display = "none";
      feedback.innerText = "";
      feedback.className = "";

      let acertos = respostas.filter((r, i) => r === quiz[i].correta).length;
      resultDiv.innerText = `Voc√™ acertou ${acertos} de ${quiz.length} perguntas!`;

      resetBtn.style.display = "inline-block";
    }

    mostrarPergunta();
  </script>
</body>
</html>
