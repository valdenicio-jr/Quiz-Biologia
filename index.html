<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Biologia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Roboto&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2021/04/01/14/36/bacteria-6140892_960_720.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      color: #1e2d24;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Rajdhani', sans-serif;
      font-size: 2rem;
      text-align: center;
      color: #0e5136;
      background: rgba(255, 255, 255, 0.85);
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }

    .question {
      background: rgba(255, 255, 255, 0.95);
      padding: 18px;
      margin-bottom: 25px;
      border-radius: 14px;
      border-left: 6px solid #3fa97d;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .question h2 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background-color: #effaf1;
      border: 1px solid #a8d5c2;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 0.95rem;
    }

    label:hover {
      background-color: #d4f2de;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      width: 100%;
      max-width: 200px;
      margin: 5px auto;
      display: block;
    }

    #next-btn {
      background-color: #3fa97d;
      color: white;
    }

    #back-btn {
      background-color: #f0ad4e;
      color: white;
    }

    #reset-btn {
      background-color: #d9534f;
      color: white;
      margin-top: 20px;
    }

    #feedback {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.05rem;
      text-align: center;
    }

    #feedback.correto {
      color: green;
    }

    #feedback.errado {
      color: red;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      color: #0c3727;
    }

    #buttons-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    @media (min-width: 600px) {
      #buttons-container {
        flex-direction: row;
      }

      h1 {
        font-size: 2.2rem;
      }

      .question h2 {
        font-size: 1.1rem;
      }

      label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>üß´ Quiz Biologia: Doen√ßas por Bact√©rias ü¶†</h1>
  <div id="quiz-container"></div>
  <div id="feedback"></div>

  <div id="buttons-container">
    <button id="back-btn" style="display: none;">‚¨Ö Voltar</button>
    <button id="next-btn" style="display: none;">‚û° Pr√≥xima</button>
  </div>

  <div id="result"></div>
  <button id="reset-btn" style="display: none;">üîÅ Refazer Quiz</button>

  <script>
    const quiz = [
      { pergunta: "1. Qual bact√©ria est√° associada com carne mal cozida?", opcoes: ["Clostridium botulinum", "Escherichia coli (E. coli)", "Streptococcus", "Listeria"], correta: 1 },
      { pergunta: "2. Principal sintoma do botulismo?", opcoes: ["Diarreia intensa", "Tosse cr√¥nica", "Paralisia muscular", "Febre leve"], correta: 2 },
      { pergunta: "3. Como a Salmonela √© transmitida?", opcoes: ["Pelo ar", "Por ovos/carnes crus", "Por insetos", "Por √°gua limpa"], correta: 1 },
      { pergunta: "4. Qual bact√©ria produz toxinas letais em enlatados?", opcoes: ["E. coli", "Salmonella", "Clostridium botulinum", "Bacillus subtilis"], correta: 2 },
      { pergunta: "5. Como prevenir E. coli?", opcoes: ["Cozinhar carnes e lavar m√£os", "Evitar frutas c√≠tricas", "Tomar antibi√≥tico", "Evitar leite"], correta: 0 },
      { pergunta: "6. Qual pode levar √† insufici√™ncia respirat√≥ria?", opcoes: ["Botulismo", "Salmonelose", "Intoxica√ß√£o por E. coli", "Listeriose"], correta: 0 },
      { pergunta: "7. Preven√ß√£o da salmonela em ovos?", opcoes: ["Consumir crus", "Cozinhar bem", "Lavar com √°gua quente", "Guardar fora da geladeira"], correta: 1 },
      { pergunta: "8. Causa de diarreia hemorr√°gica?", opcoes: ["Botulinum", "E. coli", "Salmonella", "Campylobacter"], correta: 1 },
      { pergunta: "9. Botulismo √© causado por qual bact√©ria?", opcoes: ["Salmonella", "Clostridium botulinum", "E. coli", "Listeria monocytogenes"], correta: 1 },
      { pergunta: "10. Preven√ß√£o geral dessas doen√ßas?", opcoes: ["Refrigera√ß√£o e cozimento adequado", "Evitar org√¢nicos", "Alimentos industrializados", "Tomar antibi√≥ticos"], correta: 0 }
    ];

    let indice = 0;
    let respostas = Array(quiz.length).fill(null);

    const container = document.getElementById("quiz-container");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const backBtn = document.getElementById("back-btn");
    const resultDiv = document.getElementById("result");
    const resetBtn = document.getElementById("reset-btn");

    function mostrarPergunta() {
      feedback.innerText = "";
      feedback.className = "";
      resultDiv.innerText = "";
      resetBtn.style.display = "none";

      const q = quiz[indice];
      let html = `<div class="question"><h2>${q.pergunta}</h2>`;
      q.opcoes.forEach((opcao, i) => {
        const disabled = respostas[indice] !== null ? "disabled" : "";
        const checked = respostas[indice] === i ? "checked" : "";
        html += `
          <label>
            <input type="radio" name="opcao" value="${i}" ${disabled} ${checked} />
            ${opcao}
          </label>`;
      });
      html += `</div>`;
      container.innerHTML = html;

      backBtn.style.display = indice > 0 ? "inline-block" : "none";
      nextBtn.style.display = respostas[indice] !== null ? "inline-block" : "none";
      nextBtn.innerText = (indice === quiz.length - 1) ? "‚úÖ Finalizar" : "‚û° Pr√≥xima";

      if (respostas[indice] !== null) mostrarFeedback();

      const radios = document.querySelectorAll('input[name="opcao"]');
      radios.forEach(radio => {
        radio.addEventListener("change", () => {
          respostas[indice] = parseInt(radio.value);
          nextBtn.style.display = "inline-block";
          mostrarFeedback();
        });
      });
    }

    function mostrarFeedback() {
      const q = quiz[indice];
      const resposta = respostas[indice];
      if (resposta === q.correta) {
        feedback.innerText = "‚úîÔ∏è Correto!";
        feedback.className = "correto";
      } else {
        feedback.innerText = `‚ùå Errado. Resposta certa: "${q.opcoes[q.correta]}"`;
        feedback.className = "errado";
      }
    }

    nextBtn.addEventListener("click", () => {
      if (indice < quiz.length - 1) {
        indice++;
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    });

    backBtn.addEventListener("click", () => {
      if (indice > 0) {
        indice--;
        mostrarPergunta();
      }
    });

    resetBtn.addEventListener("click", () => {
      indice = 0;
      respostas.fill(null);
      feedback.innerText = "";
      feedback.className = "";
      resultDiv.innerText = "";
      resetBtn.style.display = "none";
      mostrarPergunta();
    });

    function mostrarResultado() {
      container.innerHTML = "";
      backBtn.style.display = "none";
      nextBtn.style.display = "none";
      feedback.innerText = "";
      feedback.className = "";

      let acertos = respostas.filter((r, i) => r === quiz[i].correta).length;
      resultDiv.innerText = `üéì Voc√™ acertou ${acertos} de ${quiz.length} perguntas!`;
      resetBtn.style.display = "inline-block";
    }

    mostrarPergunta();
  </script>
</body>
</html>
